<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Happy Birthday Waseem & Tatheer!</h1>
        <div class="message" id="message">Wishing you all the best on your special day!</div>
        <button class="button" onclick="changeMessage()">Click for a surprise message</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="SONG.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Balloons -->
    <div class="balloon" style="left: 20%; animation-duration: 6s;"></div>
    <div class="balloon" style="left: 40%; animation-duration: 8s;"></div>
    <div class="balloon" style="left: 60%; animation-duration: 7s;"></div>
    <div class="balloon" style="left: 80%; animation-duration: 9s;"></div>

    <!-- Confetti -->
    <div class="confetti" style="left: 15%; animation-duration: 3s;"></div>
    <div class="confetti" style="left: 30%; animation-duration: 3.5s;"></div>
    <div class="confetti" style="left: 45%; animation-duration: 4s;"></div>
    <div class="confetti" style="left: 60%; animation-duration: 4.5s;"></div>
    <div class="confetti" style="left: 75%; animation-duration: 5s;"></div>

    <script>
        function changeMessage() {
            const messages = [
                "May your birthday be filled with laughter and joy!",
                "Happy birthday,Wishing you good luck in all our future endeavors.",
                "Happy Birthday! Enjoy every moment of this special day!",
                "Iâ€™m wishing nothing but happiness for you today and always, sir. Happy birthday to you.",
                "Cheers to you on your special day!"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];
            
            // Play background music
            const music = document.getElementById('bg-music');
            music.play();
        }

        // Ensure music stops when the page is unloaded or reloaded
        window.onbeforeunload = function() {
            const music = document.getElementById('bg-music');
            music.pause();
        };
    </script>
</body>
</html>
